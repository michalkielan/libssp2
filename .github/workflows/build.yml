name: build

on: [push, pull_request]

jobs:
  build:
      runs-on: ubuntu-20.04
      steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Patch so
        run: |
          cd lib/linux_x64
          patchelf --set-soname libssp.so libssp.so

      - name: Build
        run: |
          mkdir build && cd build
